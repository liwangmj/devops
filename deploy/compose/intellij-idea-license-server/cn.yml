version: '2'
services:
    app:
        image: daocloud.io/liwangmj/intellij-idea-license-server:latest
        container_name: intellij-idea-license-server
        restart: always
        network_mode: 'host'
        dns:
            - 114.114.114.114
            - 8.8.8.8
        expose:
            - '1027'
        ports:
            - '127.0.0.1:1027:1027'
